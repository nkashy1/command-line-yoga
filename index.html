<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Command line yoga (with argparse)</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="title-slide">
					<h2>Command line yoga</h2>
					<p>Neeraj Kashyap</p>
					<p style="font-size:50%;"><a href="https://github.com/nkashy1">github.com/nkashy1</a>, <a href="https://twitter.com/zomglings">@zomglings</a></p>
				</section>
				<section id="python-function" data-markdown>
					### Starting point

					```python
					def lol():
						return "lol"
					```
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				],
				controls: true,
				controls: "edges",
				controlsBackArrows: "visible",
				progress: true,
				history: true,
				navigationMode: "linear",
				mouseWheel: true,
				backgroundTransition: "slide",
			});
		</script>
	</body>
</html>
